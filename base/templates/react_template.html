{% load render_bundle from webpack_loader %}
{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,900" type="text/css">
    <style>
        body {
            font-family: 'Lato';
            color: #111111;
        }
    </style>

    <script type="text/javascript">
        window.initialJSON = {{ initial_json|safe }};
    </script>
</head>
<body width="100%" height="100%">
    <div id="reactjs-root" style="height:100%; min-height:100%"></div>
    {% render_bundle webpack_bundle %}
</body>
</html>
